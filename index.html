<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Settings</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <style>
            table, th, td {
                border:1px solid black;
                border-collapse: collapse;
                padding: 5px;
                text-align: center;
            }
        </style>
</head>
<body onload="timerControlBtn()">
    <script src="function.js"></script>
    <div class="container bg-light">
        <div class="row px-3">
            <div class=" col-xs-12 col-lg-6 mx-auto my-5 py-5 shadow text-center">
                <h1>Timer</h1>
                <div class="text-success m-3 fs-1 fw-bold" id="dispTimer">00: 00: 00 </div>
                <div class="my-3">
                    <button onclick="timerControlBtn()"  class="btn btn-transparent btn-outline-success fw-bold" id="myTBtn" > START</button>
                    <button onclick="resetTimer()" class="btn btn-transparent btn-outline-success fw-bold mx-2"> RESET</button>
                    <!-- using parameterized function -->
                    <!-- <button onclick="timerControlBtn(0)" class="btn btn-transparent btn-outline-primary fw-bold"> STOP</button> -->
                </div> 
            </div>
        </div>
        <hr> 
        <div class="row px-3">
            <div class=" col-xs-12 col-lg-6 mx-auto my-5 py-5 shadow text-center">
                <h1>Countdown</h1>
                <div id="inpBox">
                    <input type="number" placeholder="Hours" id="inpHrs">
                    <input type="number" placeholder="Minutes" id="inpMin">
                    <input type="number" placeholder="Seconds" id="inpSec">
                </div>
                <div class="text-success m-3 fs-1 fw-bold" id="dispCountdown"> 00: 00: 00 </div>
                <div class="my-3">
                    <button onclick="countdownControlBtn()"  class="btn btn-transparent btn-outline-success fw-bold" id="myCBtn" > START</button>
                    <button onclick="resetCountdown()" class="btn btn-transparent btn-outline-success fw-bold mx-2"> RESET</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row px-3">
            <div class=" col-xs-12 col-lg-6 mx-auto my-5 py-5 shadow text-center">
                <h1>Stopwatch</h1>
                <div id="stopBox">
                    <input type="number" placeholder="Hours" id="stopHrs">
                    <input type="number" placeholder="Minutes" id="stopMin">
                    <input type="number" placeholder="Seconds" id="stopSec">
                </div>
                <div class="text-success m-3 fs-1 fw-bold" id="dispStopwatch"> 00: 00: 00 </div>
                <div class="my-3">
                    <button onclick="stopwatchControlBtn()"  class="btn btn-transparent btn-outline-success fw-bold" id="stopBtn" > START</button>
                    <button onclick="resetStopwatch()" class="btn btn-transparent btn-outline-success fw-bold mx-2"> RESET</button>
                    <hr>
                    <table class="m-auto w-75">
                        <thead>
                            <tr>
                                <th colspan="2">Lapses Record</th>
                                <!-- <th></th> -->
                            </tr>
                            <tr>
                                <th>S/N</th>
                                <th>Time Taken</th>
                            </tr>
                        </thead>
                        <tbody id="dispLapses" class="fw-bold"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <hr>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
