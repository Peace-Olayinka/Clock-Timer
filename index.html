<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Settings</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <style>
            table, th, td {
                border:1px solid black;
                border-collapse: collapse;
                padding: 5px;
                text-align: center;
            }
        </style>
</head>
<body onload="timerControlBtn()">
    <script src="function.js"></script>
    <div class="container bg-light">
        <div class="row px-3">
            <div class=" col-xs-12 col-lg-6 mx-auto my-5 py-5 shadow rounded-5 text-center">
                <h1>DIGITAL CLOCK</h1>
                <div id="dispDay" class="text-danger fs-5 " ></div>
                <div class="text-success m-3 fs-1 fw-bold" id="dispTimer">00: 00: 00 </div>
                <div class="my-3 d-flex justify-content-center">
                    <button onclick="timerControlBtn()"  class="btn btn-transparent btn-outline-success fw-bold" id="myTBtn" >START</button>
                    <button onclick="resetTimer()" class="btn btn-transparent btn-outline-success fw-bold mx-2"> RESET</button>
                    <!-- using parameterized function -->
                    <!-- <button onclick="timerControlBtn(0)" class="btn btn-transparent btn-outline-primary fw-bold">STOP</button> -->
                    <button onclick="alarmControl()" class="btn btn-transparent btn-outline-secondary fw-bold mx-2" id="alarmBtn">SET ALARM</button>
                </div>  
                <div class="col-8 m-auto" style="display: none;" id="alarmInpBox">
                    <label for="" class="text-success fw-bold">Set Alarm Here:</label>
                    <input type="time" placeholder="set time here" class="form-control" id="inpAlarm">
                </div>
                <div class="m-auto text-danger fw-bold" id="alarmNotice" style="display: none;"> <span id="dispAlarmTime"></span></div>
            </div>
        </div>
        <hr> 
        <div class="row px-3">
            <div class=" col-xs-12 col-lg-6 mx-auto my-5 py-5 shadow  rounded-5 text-center">
                <h1>Countdown</h1>
                <div id="inpBox" class="col-11 m-auto row">
                    <input type="number" placeholder="Hours" id="inpHrs" class="col-4">
                    <input type="number" placeholder="Minutes" id="inpMin" class="col-4">
                    <input type="number" placeholder="Seconds" id="inpSec" class="col-4">
                </div>
                <div class="text-success m-3 fs-1 fw-bold" id="dispCountdown"> 00: 00: 00 </div>
                <div class="my-3">
                    <button onclick="countdownControlBtn()"  class="btn btn-transparent btn-outline-success fw-bold" id="myCBtn" > START</button>
                    <button onclick="resetCountdown()" class="btn btn-transparent btn-outline-success fw-bold mx-2"> RESET</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row px-3">
            <div class=" col-xs-12 col-lg-6 mx-auto my-5 py-5 shadow rounded-5  text-center">
                <h1>Stopwatch</h1>
                <div class="text-success m-3 fs-1 fw-bold" id="dispStopwatch"> 00: 00: 00: 00 </div>
                <div class="my-3">
                    <button onclick="stopwatchControlBtn()"  class="btn btn-transparent btn-outline-success fw-bold" id="stopBtn" > START</button>
                    <button onclick="resetStopwatch()" class="btn btn-transparent btn-outline-success fw-bold mx-2"> RESET</button>
                    <hr>
                    <table class="m-auto w-75">
                        <thead>
                            <tr>
                                <th colspan="2">Lapses Record</th>
                                <!-- <th></th> -->
                            </tr>
                            <tr>
                                <th>S/N</th>
                                <th>Time Taken</th>
                            </tr>
                        </thead>
                        <tbody id="dispLapses" class="fw-bold"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <hr>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
